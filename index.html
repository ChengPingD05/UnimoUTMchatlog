<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SECURE ARCHIVE</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root { --bg: #000; --green: #00ff41; --dim: #004411; }
        body { background: var(--bg); color: var(--green); font-family: 'Courier New', monospace; padding: 10px; margin: 0; padding-bottom: 50px; font-size: 13px; }
        #loader { position: fixed; top: 40%; left: 0; width: 100%; text-align: center; }
        .msg { margin-bottom: 15px; border-left: 2px solid #333; padding-left: 10px; opacity: 0; animation: fadeIn 0.3s forwards; }
        .meta { font-size: 10px; opacity: 0.7; margin-bottom: 4px; display: flex; justify-content: space-between; }
        .bubble { background: #111; padding: 8px; border-radius: 0 4px 4px 0; word-wrap: break-word; }
        .me .bubble { border-left: 2px solid var(--green); background: #001a05; }
        .them .bubble { border-left: 2px solid #ff00ff; color: #e0e0e0; background: #1a001a; }
        .btn-ev {
            display: inline-block; margin-top: 8px; padding: 6px 10px;
            border: 1px dashed var(--green); color: var(--green);
            text-decoration: none; font-size: 11px; font-weight: bold;
            background: rgba(0,255,65,0.1); cursor: pointer;
        }
        @keyframes fadeIn { to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="loader">> ESTABLISHING SECURE CONNECTION...</div>
    <div id="terminal" style="display:none;">
        <div style="border-bottom: 1px dashed #333; padding-bottom: 5px; margin-bottom: 10px;">
            > SECURE_LOGS_V2<br>> ID: <span id="ride-disp">...</span>
        </div>
        <div id="logs"></div>
    </div>
    
    <script>
        const API_URL = 'https://zvoywylatpccjpwvrrhz.supabase.co'; 
        const API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2b3l3eWxhdHBjY2pwd3Zycmh6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwOTU5NzEsImV4cCI6MjA4MjY3MTk3MX0.fSoxr1kYwJfC7NBtJpisGhMiJL7LrTCZIp269k0XoKE'; 
        const BOT_HANDLE = 'chengtechtest_bot'; 

        const db = supabase.createClient(API_URL, API_KEY);
        const params = new URLSearchParams(window.location.search);
        const TOKEN = params.get('token');
        const MY_ID = params.get('user_id');

        // ðŸ›‘ HELPER: Force External Navigation 
        function forceEvidenceRequest(logId) {
            const url = `https://t.me/${BOT_HANDLE}?start=log_${logId}`;
            
            // Try SDK first (Smoother)
            if(window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.openLink(url, {try_instant_view: false});
            } else {
                // Fallback
                window.open(url, '_blank');
            }
        }

        async function init() {
            if(window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
            }

            if (!TOKEN) return;

            const { data: rideData } = await db.rpc('get_ride_by_token', { token_input: TOKEN }); 
            const ride = rideData ? rideData[0] : null;
            if (!ride) return;
            
            document.getElementById('ride-disp').innerText = ride.ride_id;

            // Fetch Names
            let nameMap = {};
            const { data: names } = await db.from('public_names').select('user_id, full_name').in('user_id', [ride.driver_id, ride.passenger_id]);
            if (names) names.forEach(n => nameMap[n.user_id] = n.full_name.split(' ')[0]); 

            // Fetch Logs
            const { data: logs } = await db.from('chat_logs').select('*').eq('ride_id', ride.ride_id).order('created_at', { ascending: true });

            document.getElementById('loader').style.display = 'none';
            document.getElementById('terminal').style.display = 'block';
            const container = document.getElementById('logs');

            logs.forEach((msg, i) => {
                setTimeout(() => {
                    const isMe = (msg.sender_id == MY_ID);
                    let displayName = isMe ? 'ME' : (nameMap[msg.sender_id] || 'PARTNER');
                    
                    let content = (msg.message_content || '').replace(/&/g, "&amp;").replace(/</g, "&lt;");
                    
                    // EVIDENCE BUTTON
                    if (msg.photo_file_id) {
                        // ðŸ›‘ FIX: Use msg.log_id instead of msg.id
                        // (Ensure this matches the column name in Supabase exactly!)
                        const deepLink = `https://t.me/${BOT_HANDLE}?start=log_${msg.log_id}`;
                        
                        // Use target="_blank" to ensure reliable opening
                        content += `<br><a href="${deepLink}" target="_blank" class="btn-ev">ðŸ“· REQUEST EVIDENCE</a>`;
                    }

                    const html = `
                        <div class="msg ${isMe ? 'me' : 'them'}">
                            <div class="meta"><span>${displayName}</span></div>
                            <div class="bubble">${content}</div>
                        </div>`;
                    
                    container.insertAdjacentHTML('beforeend', html);
                    window.scrollTo(0, document.body.scrollHeight);
                }, i * 50); 
            });
        }
        init();
    </script>
</body>
</html>
